<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["贵州", 65],
        ["成都", 90],
        ["重庆", 80],
        ["四川", 70],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var array = [];//存放大于60的数据
        //循环整个，取出大于60的放到array
        for (var i = 0; i < aqiData.length; i++) {
            // console.log(aqiData[0])

            if (aqiData[i][1] > 60) {
                array.push([aqiData[i][0], aqiData[i][1]]);
                //console.log(aqiData[i][1])
            }
            // array.sort();
            // console.log(array);
            // array.reverse();
            //console.log(array)
        }
        // console.log(array)
        //sort 对其中的数字排序
        array.sort(function (a, b) {
            return b[1] - a[1]
        })

        //循环生成li,添加到页面中
        var str = "";
        for (var i = 0; i < array.length; i++) {
            str += ' <li>第' + (i + 1) + '名：' + array[i][0] + ' ' + array[i][1] + '</li>';
        }
        document.getElementById("aqi-list").innerHTML = str;
       // console.log(array)


    })();


</script>
</body>
</html>
